  <body class="bg-black">
    <header>
      <nav class="navbar bg-color-2">
        <div
          class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="html/home.html">

          <div></div>

    </header>

    <main>
      <h1 class="d-flex justify-content-center textcolor">Contacto</h1>
      <p class="d-flex justify-content-center textcolor">
        Complete el siguiente formulario para enviarnos su consulta.
      </p>

      <div class="d-flex justify-content-center my-3">
        <form class="w-25">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label textcolor"
              >Usuario</label
            >
            <input
              type="text"
              name="user"
              class="form-control"
              id="idInputUsuario"
              aria-describedby="emailHelp" />
            <small class="emptyfield" id="idErrorUsuario"
              >Completar el campo vacio</small
            >
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label textcolor w-50">
              Motivo de consulta
            </label>
            <div class="textarea-container">
              <textarea
                type="text"
                name="pass"
                class="form-control inputSize"
                id="idInputContrasenia"></textarea>
            </div>
            <small class="emptyfield" id="idErrorContrasenia">
              Completar el campo vacio
            </small>
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              name="send"
              class="btn buttonforms w-50"
              onclick="enviarMail()"
              id="botonEnviarFormulario">
              Enviar consulta
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container-fluid bg-black">

              <h4 class="text-white">Contacto</h4>
