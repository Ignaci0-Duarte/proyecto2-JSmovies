<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Fernanda Espinosa,Ignacio Duarte Martinez,Lisandro Moreno"
    />
    <meta name="keywords" content="Peliculas,Series,Videos" />
    <meta name="description" content="Pagina de peliculas y series" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/671e6d4214.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/headerFooter.css" />

    <link rel="stylesheet" href="../css/registerLogin.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/768px-JavaScript-logo.png"
      type="x-icon"
    />
    <title>Iniciar Sesion</title>
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar bg-color-2">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="home.html">
            <img
              src="https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-1.png"
              alt="JavaScript-logo"
              width="30"
            />
          </a>
          <h1 class="mb-0 h1 letter-color-1 fw-bold fs-2">JS MOVIES</h1>
          <div></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="d-flex justify-content-center my-5">
        <form class="w-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label textcolor"
              >Usuario</label
            >
            <input
              type="text"
              name="user"
              class="form-control"
              id="idInputUsuario"
              aria-describedby="emailHelp"
            />
            <small class="emptyfield" id="idErrorUsuario"
              >Completar el campo vacio</small
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label textcolor"
              >Contrase√±a</label
            >
            <input
              type="password"
              name="pass"
              class="form-control"
              id="idInputContrasenia"
            />
            <small class="emptyfield" id="idErrorContrasenia"
              >Completar el campo vacio</small
            >
          </div>
          <p class="textcolor">
            Si todavia no tenes cuenta haz click
            <a class="text-white" href="register.html">aqui</a>
          </p>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn buttonforms w-50"
              id="botonEnviarFormulario"
            >
              Iniciar Sesion
            </button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
